<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון על רוטשילד</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body> 
    <!-- start Quiz button -->
    <div class="start_btn"><button>התחל</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span class="span1">הסברים לפני שמתחילים</span></div>
        <div class="info-list">
            <div class="info">1. <span class="span2">.יש רק כ-15 שניות לענות על שאלה</span></div>
            <div class="info">2. <span class="span2">בכל שאלה יש רק תשובה אחת.</span></div>
            <div class="info">3. <span class="span2">.בלי לרמות</span></div>
            <div class="info">4. <span class="span2">.מקבלים נקודות מהתשובות הנכונות</span></div>
            <div class="info">5. <span class="span2">.התשובות בסוף מסתכמים כציון</span></div>
        </div>
        <div class="buttons">
            <button class="quit">יציאה</button>
            <button class="restart">המשך</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">חידון רוטשילד</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">המשך</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">!השלמת את החידון</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">מהתחלה</button>
            <button class="quit">צא</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

</body>
</html>
